---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <a href="{{ page.url }}#disqus_thread" data-disqus-identifier="{{page.url}}"></a>

  <div class="entry">
    {{ content }}
  </div>

  {% include comments.html %}
</article>
